<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    
        <div class="row my-0">
          <div class="col-md-12">
        <div class="container jumbotron mb-0">
          <div class="container">
            <h1 class="display-4">Hangman</h1>
            <hr>
            <p class="lead">
              <ul>
                <li>Guess the word that is shown in blanks below.</li>
                <li> You have 6 guesses per word. </li>
                <li>Incorrect letters will be stored under the Wrong Guesses section.</li>
                <li>Correct Letters will replace the blanks.</li>
                <li> Press any key to begin!</li>
                </ul>
            </p>
          </div></div>
          </div>
          </div>

    <div class="container bananas pt-3">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="row">
                  <div class="col-md-6">
                    <p class="h1">Hint: All words are fruits!</p>
                    <p class="display-1" id="unsolved-puzzle"></p>
                    <p id="blanks"></p>
                    <p class="text-center display-4">Wrong Guesses</p>
                    <p class="h1" id="guessed-letters"></p>
                    
                  </div>
                  <div class="col-md-6">
                    <!-- <canvas id="hangman"></canvas> -->
                    <img src="assets/images/hangman/hangman6.JPG" id="hangman-image">
                </div>
                </div>
                <div class="row my-4">
                  <div class="col-md-6 mx-auto bg-light" >
                    <span class="h1">Lives</span>
                    <p class="display-1" id="lives"></p>
                  </div>
                  <div class="col-md-6 mx-auto bg-light">
                    <span class="h1">Wins</span>
                    <p class="display-1" id="wins"></p>
                  </div>
                  <div class=row>
                    <div class="col-md-12">

                   
                    
                  </div>
                </div>
                  </div>
                </div>
            </div>
    
        </div>
        <div class="container footer-bar my-0">  </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- custom js -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
